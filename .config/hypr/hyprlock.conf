# ~/.config/hypr/hyprlock.conf

# 1. Pull in Matugen-generated colors
source = ~/.config/hypr/themes/colors.conf

general {
    hide_cursor = true      # no mouse pointer on lock
    grace       = 1         # seconds before the screen actually locks
}

# 2. Transparent, blurred background
background {
    #path        = screenshot             # grab current desktop
    color       = rgba(0, 0, 0, 0.0)      # fully transparent if screenshot missing
    #blur_passes = 1                       # enable 1× blur
    brightness  = 0.90                    # 90% brightness
    #contrast    = 0.85                    # 85% contrast
    vibrancy    = 0.15                    # slight saturation boost
}

# 3. Password input field styling
input-field {
    size             = 280, 70            # width=280px, height=70px
    outline_thickness= 2                  # 2px border
    inner_color      = $surface_container_dark   # from colors.conf
    outer_color      = $primary_dark            # from colors.conf
    font_color       = $text_on_surface_dark     # from colors.conf
    position         = 0, -100            # centered, 100px up
    halign           = center
    valign           = center
    fade_on_empty    = false              # don’t fade when empty
    placeholder_text = <i>Enter Password...</i>
}

# 4. Welcome label
label {
    text       = "Welcome, $USER"         # $USER is substituted
    color      = $text_on_surface_dark    # from colors.conf
    font_size  = 26                       # 26px
    position   = 0, -30                   # centered, 30px up
    halign     = center
    valign     = center
}

