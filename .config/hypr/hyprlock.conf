# ~/.config/hypr/hyprlock.conf

# Source dynamic color variables
source = ~/.config/hypr/themes/colors.conf

general {
    hide_cursor = true
    grace       = 2           # seconds before locking fully
}

# Background image with blur and brightness adjustments
background {
    path        = ~/.config/swww/wall.set
    blur_passes = 1
    brightness  = 0.9         # Slightly dimmed
    contrast    = 0.85        # Soft contrast
    vibrancy    = 0.15        # Mild vibrancy boost
}

# Input field styling
input-field {
    size             = 280, 70
    outline_thickness= 2
    outer_color      = $primary_dark    # dark mode accent
    inner_color      = $surface_container_dark
    font_color       = $text_on_surface_dark
    position         = 0, -100
    halign           = center
    valign           = center
}

# Label above the input (e.g., welcome message)
label {
    text       = "Welcome, $USER"
    color      = $text_on_surface_dark
    font_size  = 26
    position   = 0, -30
    halign     = center
    valign     = center
}
