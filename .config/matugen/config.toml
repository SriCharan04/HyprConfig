[config.wallpaper]
set       = true
command   = "swww"
arguments = ["img", "--transition-type", "fill"]

[templates.themehypr]
input_path = "~/.config/matugen/templates/hyprland-theme.conf"
output_path = "~/.config/hypr/themes/EnActors.conf"
#post_hook   = "hyprctl reload"

[templates.hyprland]
input_path = "~/.config/matugen/templates/hyprland-colors.conf"
output_path = "~/.config/hypr/themes/colors.conf"
#post_hook = "hyprctl reload"

[templates.hyprlock]
input_path  = "~/.config/matugen/templates/hyprlock.conf"
